<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/header_scripts"> </div>


</head>
<body>

<div th:replace="fragments/top_menu">
</div>

<div class="container">
    <h1>Students</h1>
    <p>Enrolled Students at KEA</p>
    <!-- TilfÃ¸j Student knap -->
    <a th:href="@{/create/}"
       class="btn btn-success">
        Create
    </a>

    <br>
    <br>


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Enrollment Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                    <th th:text="${student.id}"></th>
                    <th th:text="${student.first_name}" />
                    <th th:text="${student.last_name}" />
                    <th th:text="${student.enrollment_date}"/>
                    <th>

                            <a th:href="@{/details/(id=${student.id})}">

                            <button  type="button" class="btn btn-success">Details</button>
                        </a>
                        <a th:href="@{'/update/' + ${student.id}}">
                            <button  type="button" class="btn btn-primary">Edit</button>
                        </a>
                        <a th:href="@{'/delete/' + ${student.id}}">
                            <button type="button" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">Delete</button>

                        </a>
                    </th>

            </tr>
            </tbody>
        </table>
</div>




<div th:replace="fragments/bottom_scripts">

</div>
</body>
</html>
